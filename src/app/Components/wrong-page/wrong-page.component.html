<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .display-1 {
            font-size: 10rem;
        }
        @media (max-width: 768px) {
            .display-1 {
                font-size: 6rem; /* Smaller font size on smaller screens */
            }
        }
        .btn-primary {
            font-size: 1.25rem; /* Increase button font size */
            padding: 0.75rem 1.5rem; /* Increase button padding */
        }
    </style>
</head>
<body>
    <div class="container text-center error-container">
        <h1 class="display-1">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead mb-4">Oops! The page you are looking for does not exist.</p>
        <a routerLink="/home" class="btn btn-primary">Go Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
